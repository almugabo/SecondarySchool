<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><g><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(340.494 77)">Find Component form of the resultant vector</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(528.026 148)">Operations with Vectors</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 194)">Scalar Multiplication of a Vector :</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 239)">When you multiply a vector by a number (called a scalar), you change the</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 262)">length of the vector.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 284)">If the scalar is positive, the direction stays the same. If it's negative, the</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 306)">direction reverses.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 374)">Vector Addition:</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 418)">To add two vectors, you add their corresponding components.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="19" transform="translate(528.026 441)">Think of it as placing the tail of the second vector at the head of the first</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="19" transform="translate(528.026 463)">vector.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="19" transform="translate(590.459 463)">The</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="19" transform="translate(623.459 463)">resultant vector goes from the tail of the first to the head of the</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="19" transform="translate(528.026 486)">second</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(587.859 486)">.</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 530)">Vector Subtraction:</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(528.026 575)">Subtracting a vector is the same as adding its negative</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(29.8015 130)">IMPORTANT:</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(29.8015 149)">make a distinction between</text><text font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(29.8015 168)"></text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(47.8015 168)">a</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(59.6348 168)">vector &lt;3,4&gt;</text><text font-family="Wingdings,Wingdings_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(29.8015 187)"></text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(47.8015 187)">point</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(86.8015 187)">coordinates P = (0,4) and Q = (1,4)</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="16" transform="translate(29.8015 226)">when you have two points coordinates, you can</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-style="italic" font-weight="400" font-size="16" transform="translate(29.8015 245)">find their vector components (see section 1)</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="21" transform="translate(34.636 368)">E</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="21" transform="translate(46.8027 368)">xample</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="700" font-size="21" transform="translate(118.623 368)">:Addition</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(38.9693 419)">u =</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(70.9693 419)">&lt;</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(82.3027 419)">2,4&gt; and</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(166.303 419)">and v =</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(235.469 419)">&lt;</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(246.803 419)">1,5&gt;</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(38.9693 470)">Y</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(48.9827 470)">ou</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(77.1493 470)">simply add their corresponding</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(34.636 496)">components</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(34.636 547)">u</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(50.9693 547)">+ v = &lt;2+1, 4+5&gt; = &lt;3,9&gt;</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(34.636 598)">(this is also illustrated if you draw the</text><text font-family="Aptos,Aptos_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(34.636 624)">vectors</text><path d="M512 378 408 378 408 384 396 372 408 360 408 366 512 366Z" stroke="#1C440D" stroke-width="2" stroke-miterlimit="8" fill="#4EA72E" fill-rule="evenodd"/></g></svg>